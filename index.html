<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Bookmark</title>
</head>
<body class="overflow-x-hidden">
  <!-- Main Nav -->
   <nav class="container relative mx-auto p-6">
    <!-- Flex Container  For Nav Items-->
     <div class="flex items-center justify-between space-x-20 my-6">
      <!-- Logo -->
       <div class="z-30">
        <img src="images/logo-bookmark.svg" alt="" id="logo">
       </div>

      <!-- Menu Items -->
       <div class="hidden items-center space-x-10 uppercase text-grayishBlue md:flex">
        <a href="#features" class="tracking-widest hover:text-softRed">Features</a>
        <a href="#download" class="tracking-widest hover:text-softRed">Download</a>
        <a href="#faq" class="tracking-widest hover:text-softRed">Faq</a>
        <a href="" class="px-8 py-2 text-white bg-softRed border-2 border-softRed rounded-lg shadow-md hover:text-softRed hover:bg-white">Login</a>
       </div>
     </div>
   </nav>

   <!-- Hero Section -->
    <section id="hero">
      <!-- Container For Image & Content -->
       <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row lg:mb-0">
        <!-- Content  -->
         <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
          <h1 class="text-3xl font-semibold text-center lg:text-6xl lg:text-left">A Simple Bookmark Manager</h1>
          <p class="mx-w md mx-auto text-lg text-center text-gray-400 lg:text-2xl lg:text-left lg:mt-0 lg:mx-0">
            A clean and simple interface to organize your favorite websites. Open a new browser tab and see you sites load instantly. Try it for free.
          </p>
          <!-- Buttons Container -->
            
          <div class="flex items-center justify-center w-full space-x-4 lg:justify-start">
            <!-- Chrom Button  -->
            <a href="#" class="p-4 text-sm font-semibold text-white bg-softBlue rounded shadow-md border-softBlue border-2 hover:bg-white hover:text-softBlue">Get it on Chrome</a>

            <!-- Fire Fox Button -->
            <a href="#" class="p-4 text-sm font-semibold text-white bg-softRed rounded shadow-md border-softRed border-2 hover:bg-white hover:text-softRed">Get it on Fire Fox</a>
           </div>
          </div>
        
        <!-- Image  -->
         <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
          <div class="bg-hero"></div>
          <img src="images/illustration-hero.svg" alt="" class="relative z-10 lg:top-24 xl:top-0 overflow-x-visible">
         </div>
       </div>
    </section>
</body>
